name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - uses: sibiraj-s/action-eslint@v3
        with:
          extensions: "js,jsx,ts,tsx"
          annotations: true
          eslint-path: "."
          all-files: true
